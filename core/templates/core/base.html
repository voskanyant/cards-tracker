<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cards Tracker</title>
  <style>
    :root {
      --bg: #f5f6fa;
      --surface: #ffffff;
      --text: #0f172a;
      --muted: #6b7280;
      --primary: #0066ff;
      --primary-dark: #004acc;
      --border: #e2e8f0;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    nav {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav .nav-inner {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }
    nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      transition: color 0.2s, background 0.2s;
    }
    nav a:hover {
      color: var(--primary);
      background: rgba(0,102,255,0.08);
    }
    main {
      padding: 16px;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .flash-stack {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .flash {
      border-radius: var(--radius);
      padding: 12px 16px;
      font-weight: 600;
      border: 1px solid var(--border);
    }
    .flash-success {
      background: #ecfdf5;
      color: #065f46;
      border-color: #a7f3d0;
    }
    .flash-error {
      background: #fef2f2;
      color: #991b1b;
      border-color: #fecaca;
    }
    .flash-warning {
      background: #fffbeb;
      color: #92400e;
      border-color: #fde68a;
    }
    .flash-info {
      background: #eff6ff;
      color: #1d4ed8;
      border-color: #bfdbfe;
    }
    h1, h2, h3 {
      margin: 0 0 10px;
      font-weight: 700;
    }
    p {
      margin: 0 0 12px;
    }
    .section-card {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 16px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.05);
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .notes-field {
      border: 1px dashed var(--border);
      border-radius: var(--radius);
      padding: 12px;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .notes-header span {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--muted);
    }
    .notes-trigger {
      background: transparent;
      border: none;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      padding: 0;
    }
    .notes-collapse {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.2s ease, opacity 0.2s ease;
    }
    .notes-field textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      font: inherit;
    }
    .notes-field.is-open .notes-collapse {
      max-height: 220px;
      opacity: 1;
      margin-top: 6px;
    }
    .note-cell {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .note-preview {
      font-size: 0.85rem;
      color: var(--muted);
      min-height: 20px;
      white-space: pre-wrap;
      border: 1px dashed transparent;
      padding: 4px 6px;
      border-radius: 8px;
      background: #f8fafc;
    }
    .note-cell.has-note .note-preview {
      color: var(--text);
      border-color: var(--border);
      background: #fff;
    }
    .note-trigger {
      border: none;
      background: rgba(0,0,0,0.05);
      border-radius: 999px;
      font-size: 0.8rem;
      padding: 4px 10px;
      align-self: flex-start;
      cursor: pointer;
      color: var(--primary);
    }
    .note-modal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 80;
    }
    .note-modal.is-open {
      display: flex;
    }
    .note-modal-content {
      background: #fff;
      border-radius: var(--radius);
      padding: 20px;
      width: min(420px, 90vw);
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.25);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .note-modal-content textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      font: inherit;
      min-height: 140px;
    }
    .note-modal-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .note-modal-actions button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .note-modal-actions .primary {
      background: var(--primary);
      color: #fff;
    }
    .note-modal-actions .danger {
      background: #fee2e2;
      color: #b91c1c;
    }
    .note-modal-actions-right {
      display: flex;
      gap: 8px;
    }
    .date-field {
      position: relative;
      display: flex;
      align-items: center;
    }
    .date-field input {
      width: 100%;
      padding-right: 40px;
    }
    .calendar-toggle {
      position: absolute;
      right: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--muted);
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }
    .calendar-panel {
      position: absolute;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
      width: 270px;
      padding: 12px;
      z-index: 50;
      display: none;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .calendar-header button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: var(--primary);
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 8px;
      text-align: center;
    }
    .calendar-grid span {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--muted);
    }
    .calendar-grid button {
      border: none;
      border-radius: 8px;
      padding: 6px 0;
      background: #f8fafc;
      cursor: pointer;
      font-size: 0.85rem;
      color: var(--text);
    }
    .calendar-grid button.is-selected {
      background: var(--primary);
      color: #fff;
    }
    .calendar-grid button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .calendar-time {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }
    .calendar-time select {
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 4px 8px;
      font: inherit;
    }
    .calendar-actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .calendar-actions button {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 8px 0;
      font-weight: 600;
      cursor: pointer;
    }
    .calendar-actions button[data-action="clear"] {
      background: #f3f4f6;
    }
    .calendar-actions button[data-action="apply"] {
      background: var(--primary);
      color: #fff;
    }
    label span {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input, select, textarea, button {
      font: inherit;
    }
    input, select, textarea {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      background: #fff;
      transition: border 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,102,255,0.15);
    }
    button {
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      padding: 12px 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: var(--primary-dark);
    }
    button:active {
      transform: translateY(1px);
    }
    .table-card {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(15,23,42,0.05);
      padding: 0;
      overflow: hidden;
    }
    .table-scroll {
      overflow-x: auto;
    }
    .table-scroll.table-no-scroll {
      overflow-x: hidden;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 640px;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    th {
      background: #f8fafc;
      text-align: left;
      font-size: 0.85rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      user-select: none;
      position: sticky;
      top: 0;
    }
    tbody tr:hover {
      background: rgba(15,23,42,0.02);
    }
    tfoot td {
      background:#f8fafc;
      font-weight:bold;
    }
    th[data-sort-dir="asc"]::after { content:" ^"; font-size:11px; color:#555; }
    th[data-sort-dir="desc"]::after { content:" v"; font-size:11px; color:#555; }
    .note-input {
      min-width: 160px;
    }
    .col-card {
      min-width: 240px;
    }
    .col-narrow {
      width: 120px;
    }
    .withdraw-table th,
    .withdraw-table td {
      padding: 10px 12px;
      vertical-align: middle;
    }
    .withdraw-table .col-card {
      min-width: 220px;
      width: 32%;
      white-space: normal;
      line-height: 1.3;
    }
    .withdraw-table .col-pin {
      width: 80px;
      white-space: nowrap;
    }
    .withdraw-table .col-full {
      width: 60px;
      text-align: center;
    }
    .withdraw-table .col-money {
      width: 140px;
      white-space: nowrap;
    }
    .withdraw-table .col-money-input {
      width: 180px;
    }
    .withdraw-table .col-note {
      width: 140px;
    }
    .withdraw-table .currency-input {
      width: 100%;
      min-width: 0;
    }
    .withdraw-table .currency-input input {
      width: 100%;
      min-width: 0;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0,102,255,0.12);
      color: var(--primary);
      font-size: 0.8rem;
      font-weight: 600;
    }
    .filters, .add-transaction form {
      width: 100%;
    }
    .combo-input {
      margin-top: 4px;
    }
    .combo-wrapper {
      position: relative;
      width: 100%;
    }
    .combo-dropdown {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      background: #0f172a;
      color: #fff;
      border-radius: 12px;
      min-width: 240px;
      box-shadow: 0 15px 35px rgba(15, 23, 42, 0.35);
      padding: 4px 0;
      display: none;
      z-index: 25;
    }
    .combo-dropdown button {
      background: transparent;
      border: none;
      color: inherit;
      width: 100%;
      text-align: left;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .combo-dropdown button:hover,
    .combo-dropdown button:focus {
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }
    .currency-input {
      position: relative;
      width: 100%;
    }
    .currency-prefix {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-weight: 600;
      pointer-events: none;
    }
    .currency-input input {
      padding-left: 26px;
    }
    .clients-controls {
      display: flex;
      flex-wrap: nowrap;
      gap: 12px;
      align-items: flex-end;
      width: 100%;
    }
    .clients-controls .clients-search {
      flex: 1 1 0;
      min-width: 0;
    }
    .clients-controls .clients-per-page {
      flex: 0 0 140px;
    }
    .clients-export {
      white-space: nowrap;
    }
    @media (max-width: 720px) {
      nav .nav-inner {
        flex-direction: column;
      }
      table {
        min-width: 540px;
      }
      .cards-table {
        min-width: 900px;
      }
      .cards-table th,
      .cards-table td {
        white-space: nowrap;
      }
      .table-scroll.table-no-scroll {
        overflow-x: auto;
      }
      .form-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      .add-transaction form {
        flex-direction: column;
      }
      .withdraw-table th,
      .withdraw-table td {
        padding: 8px 10px;
        font-size: 0.9rem;
      }
      .withdraw-table .col-card {
        min-width: 180px;
        width: 40%;
      }
      .withdraw-table .col-pin {
        width: 64px;
      }
      .withdraw-table .col-full {
        width: 50px;
      }
      .withdraw-table .col-money {
        width: 120px;
      }
      .withdraw-table .col-money-input {
        width: 150px;
      }
      .withdraw-table .col-note {
        width: 110px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a href="/transactions/">Transactions</a>
      <a href="/withdraw/">Withdraw</a>
      <a href="/payments/">Payments</a>
      <a href="/cards/">Cards</a>
      <a href="/clients/">Clients</a>
    </div>
  </nav>

  <main>
    <div class="page">
      {% if messages %}
        <div class="flash-stack">
          {% for message in messages %}
            <div class="flash flash-{{ message.tags|default:'info' }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>
  </main>


  <script>
    (function () {
      function parseValue(text) {
        const raw = text ?? "";
        if (!raw) return { type: "empty", value: "", raw };

        const normalized = raw.replace(/\s+/g, "");
        const asNumber = Number(normalized.replace(",", "."));
        if (Number.isFinite(asNumber)) {
          return { type: "number", value: asNumber, raw };
        }

        const asDate = Date.parse(raw);
        if (!Number.isNaN(asDate)) {
          return { type: "date", value: asDate, raw };
        }

        return { type: "string", value: raw.toLowerCase(), raw };
      }

      function compareParsed(a, b) {
        if (a.type === b.type) {
          if (a.value < b.value) return -1;
          if (a.value > b.value) return 1;
          return 0;
        }
        return a.raw.localeCompare(b.raw, undefined, { numeric: true, sensitivity: "base" });
      }

      function getCellValue(row, idx) {
        const cell = row.cells[idx];
        if (!cell) return "";
        const field = cell.querySelector("input, select, textarea");
        if (field) {
          if (field.type === "checkbox" || field.type === "radio") {
            return field.checked ? "1" : "0";
          }
          return field.value ?? "";
        }
        return cell.textContent.trim();
      }

      function sortTable(table, columnIndex, header) {
        const body = table.tBodies.length ? table.tBodies[0] : table;
        const rows = Array.from(body.rows).filter(row => row.cells.length);
        if (!rows.length) return;

        const nextDir = header.getAttribute("data-sort-dir") === "asc" ? "desc" : "asc";
        table.querySelectorAll("th").forEach(th => {
          th.removeAttribute("data-sort-dir");
          th.removeAttribute("aria-sort");
        });
        header.setAttribute("data-sort-dir", nextDir);
        header.setAttribute("aria-sort", nextDir);

        const decorated = rows.map(row => ({
          row,
          value: parseValue(getCellValue(row, columnIndex))
        }));

        decorated.sort((a, b) => {
          const result = compareParsed(a.value, b.value);
          return nextDir === "asc" ? result : -result;
        });

        const frag = document.createDocumentFragment();
        decorated.forEach(item => frag.appendChild(item.row));
        if (body !== table) {
          body.appendChild(frag);
        } else {
          table.appendChild(frag);
        }
      }

      function makeTablesSortable() {
        document.querySelectorAll("table").forEach(table => {
          const head = table.tHead;
          const headerRow = head ? head.rows[0] : table.rows[0];
          if (!headerRow) return;
          Array.from(headerRow.cells).forEach((th, idx) => {
            th.addEventListener("click", () => sortTable(table, idx, th));
          });
        });
      }

      function initNoteToggles() {
        document.querySelectorAll(".notes-trigger").forEach(btn => {
          const targetId = btn.getAttribute("data-note-target");
          const target = document.getElementById(targetId);
          if (!target) return;
          const container = target.closest(".notes-field");
          const field = target.querySelector("textarea, input, select");

          function updateLabel() {
            const open = container.classList.contains("is-open");
            btn.textContent = open ? "Hide notes" : "Add note";
          }

          if (field && field.value) {
            container.classList.add("is-open");
          }

          btn.addEventListener("click", () => {
            container.classList.toggle("is-open");
            if (container.classList.contains("is-open") && field) {
              field.focus();
            }
            updateLabel();
          });

          updateLabel();
        });
      }

      function clamp(num, min, max) {
        return Math.min(Math.max(num, min), max);
      }

      function formatDateParts(day, month, year) {
        const d = clamp(parseInt(day || "1", 10) || 1, 1, 31);
        const m = clamp(parseInt(month || "1", 10) || 1, 1, 12);
        const y = year.length === 2 ? 2000 + parseInt(year, 10) : parseInt(year || "2000", 10) || 2000;
        const maxDay = new Date(y, m, 0).getDate();
        const finalDay = clamp(d, 1, maxDay);
        return {
          day: String(finalDay).padStart(2, "0"),
          month: String(m).padStart(2, "0"),
          year: String(y),
        };
      }

      function normalizeDateInputValue(input, includeTime) {
        const raw = input.value.trim();
        if (!raw) return;
        const digits = raw.replace(/\D/g, "");
        if (digits.length < 8) return;
        const parts = formatDateParts(digits.slice(0, 2), digits.slice(2, 4), digits.slice(4, 8));
        let value = `${parts.day}/${parts.month}/${parts.year}`;
        if (includeTime) {
          const timeDigits = digits.slice(8);
          const hours = timeDigits.slice(0, 2);
          const minutes = timeDigits.slice(2, 4);
          const hh = String(clamp(parseInt(hours || "0", 10) || 0, 0, 23)).padStart(2, "0");
          const mm = String(clamp(parseInt(minutes || "0", 10) || 0, 0, 59)).padStart(2, "0");
          value += ` ${hh}:${mm}`;
        }
        input.value = value;
      }

      function parseInputDate(value, includeTime) {
        if (!value) return null;
        const match = value.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})(?:\s+(\d{1,2}):(\d{2}))?$/);
        if (!match) return null;
        const year = match[3].length === 2 ? 2000 + parseInt(match[3], 10) : parseInt(match[3], 10);
        const month = parseInt(match[2], 10) - 1;
        const day = parseInt(match[1], 10);
        const hours = includeTime ? parseInt(match[4] || "0", 10) : 0;
        const minutes = includeTime ? parseInt(match[5] || "0", 10) : 0;
        if (Number.isNaN(year) || Number.isNaN(month) || Number.isNaN(day)) return null;
        return new Date(year, month, day, hours, minutes);
      }

      function formatDate(date) {
        const dd = String(date.getDate()).padStart(2, "0");
        const mm = String(date.getMonth() + 1).padStart(2, "0");
        const yyyy = date.getFullYear();
        return `${dd}/${mm}/${yyyy}`;
      }

      function formatDateTime(date) {
        return `${formatDate(date)} ${String(date.getHours()).padStart(2, "0")}:${String(date.getMinutes()).padStart(2, "0")}`;
      }

      function readTzOffset() {
        const match = document.cookie.match(/(?:^|; )tz_offset=([^;]+)/);
        if (match) {
          const parsed = parseInt(match[1], 10);
          if (!Number.isNaN(parsed)) {
            return parsed;
          }
        }
        return new Date().getTimezoneOffset();
      }

      function formatDateTimeFromOffset(utcMillis, offsetMinutes) {
        const localMillis = utcMillis - offsetMinutes * 60000;
        const date = new Date(localMillis);
        const dd = String(date.getUTCDate()).padStart(2, "0");
        const mm = String(date.getUTCMonth() + 1).padStart(2, "0");
        const yyyy = date.getUTCFullYear();
        const hh = String(date.getUTCHours()).padStart(2, "0");
        const min = String(date.getUTCMinutes()).padStart(2, "0");
        return `${dd}/${mm}/${yyyy} ${hh}:${min}`;
      }

      function syncDateTimeInputsToLocal() {
        const offsetMinutes = readTzOffset();
        document.querySelectorAll(".js-datetime-input[data-utc='1']").forEach(input => {
          const value = (input.value || "").trim();
          const match = value.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})\s+(\d{1,2}):(\d{2})$/);
          if (!match) return;
          const day = parseInt(match[1], 10);
          const month = parseInt(match[2], 10) - 1;
          const year = match[3].length === 2 ? 2000 + parseInt(match[3], 10) : parseInt(match[3], 10);
          const hours = parseInt(match[4], 10);
          const minutes = parseInt(match[5], 10);
          const utcMillis = Date.UTC(year, month, day, hours, minutes);
          input.value = formatDateTimeFromOffset(utcMillis, offsetMinutes);
          input.removeAttribute("data-utc");
        });
      }

      class CalendarWidget {
        constructor(input, includeTime) {
          this.input = input;
          this.includeTime = includeTime;
          this.panel = document.createElement("div");
          this.panel.className = "calendar-panel";
          this.panel.innerHTML = this.template();
          document.body.appendChild(this.panel);
          this.current = new Date();
          this.selected = null;
          this.visible = false;
          document.addEventListener("click", (e) => {
            if (!this.visible) return;
            if (this.panel.contains(e.target) || this.input === e.target) return;
            const toggle = this.input.parentElement?.querySelector(".calendar-toggle");
            if (toggle && toggle.contains(e.target)) return;
            this.hide();
          });
          this.bindControls();
        }

        template() {
          const hours = Array.from({ length: 24 }, (_, i) => `<option value="${String(i).padStart(2, "0")}">${String(i).padStart(2, "0")}</option>`).join("");
          const minutes = Array.from({ length: 60 }, (_, i) => `<option value="${String(i).padStart(2, "0")}">${String(i).padStart(2, "0")}</option>`).join("");
          return `
            <div class="calendar-header">
              <button type="button" data-action="prev">&#10094;</button>
              <div class="calendar-month"></div>
              <button type="button" data-action="next">&#10095;</button>
            </div>
            <div class="calendar-grid"></div>
            ${this.includeTime ? `<div class="calendar-time">
              <select class="calendar-hours">${hours}</select>
              :
              <select class="calendar-minutes">${minutes}</select>
            </div>` : ""}
            <div class="calendar-actions">
              <button type="button" data-action="clear">Clear</button>
              <button type="button" data-action="apply">Apply</button>
            </div>
          `;
        }

        bindControls() {
          this.panel.querySelector("[data-action='prev']").addEventListener("click", () => this.changeMonth(-1));
          this.panel.querySelector("[data-action='next']").addEventListener("click", () => this.changeMonth(1));
          this.panel.querySelector("[data-action='clear']").addEventListener("click", () => this.clear());
          this.panel.querySelector("[data-action='apply']").addEventListener("click", () => this.apply());
        }

        changeMonth(delta) {
          this.current.setMonth(this.current.getMonth() + delta);
          this.render();
        }

        render() {
          const monthLabel = this.panel.querySelector(".calendar-month");
          const grid = this.panel.querySelector(".calendar-grid");
          const year = this.current.getFullYear();
          const month = this.current.getMonth();
          const firstDay = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();

          monthLabel.textContent = this.current.toLocaleString(undefined, { month: "long", year: "numeric" });

          const fragments = [];
          ["Su","Mo","Tu","We","Th","Fr","Sa"].forEach(day => {
            fragments.push(`<span>${day}</span>`);
          });

          for (let i = 0; i < firstDay; i += 1) {
            fragments.push(`<button type="button" disabled></button>`);
          }
          for (let day = 1; day <= daysInMonth; day += 1) {
            const d = new Date(year, month, day);
            const isSelected =
              this.selected &&
              this.selected.getFullYear() === d.getFullYear() &&
              this.selected.getMonth() === d.getMonth() &&
              this.selected.getDate() === d.getDate();
            fragments.push(`<button type="button" data-day="${day}" class="${isSelected ? "is-selected" : ""}">${day}</button>`);
          }

          grid.innerHTML = fragments.join("");
          grid.querySelectorAll("button[data-day]").forEach(btn => {
            btn.addEventListener("click", () => {
              const day = parseInt(btn.dataset.day, 10);
              let base = parseInputDate(this.input.value, this.includeTime) || new Date();
              base = new Date(year, month, day, base.getHours(), base.getMinutes());
              this.selected = base;
              this.render();
              if (this.includeTime) {
                const hours = parseInt(this.panel.querySelector(".calendar-hours").value, 10);
                const minutes = parseInt(this.panel.querySelector(".calendar-minutes").value, 10);
                base.setHours(hours, minutes, 0, 0);
                this.input.value = formatDateTime(base);
              } else {
                this.input.value = formatDate(base);
                this.hide();
              }
              this.input.dispatchEvent(new Event("change"));
            });
          });

          if (this.includeTime) {
            const target = this.selected || parseInputDate(this.input.value, true) || new Date();
            this.panel.querySelector(".calendar-hours").value = String(target.getHours()).padStart(2, "0");
            this.panel.querySelector(".calendar-minutes").value = String(target.getMinutes()).padStart(2, "0");
          }
        }

        clear() {
          this.selected = null;
          this.input.value = "";
          this.hide();
        }

        apply() {
          let ref = this.selected || parseInputDate(this.input.value, this.includeTime) || new Date();
          if (this.includeTime) {
            const hours = parseInt(this.panel.querySelector(".calendar-hours").value, 10);
            const minutes = parseInt(this.panel.querySelector(".calendar-minutes").value, 10);
            ref.setHours(hours, minutes, 0, 0);
            this.input.value = formatDateTime(ref);
          } else {
            this.input.value = formatDate(ref);
          }
          this.hide();
          this.input.dispatchEvent(new Event("change"));
        }

        show() {
          this.visible = true;
          const rect = this.input.getBoundingClientRect();
          const scrollY = window.scrollY || document.documentElement.scrollTop;
          const scrollX = window.scrollX || document.documentElement.scrollLeft;
          let left = scrollX + rect.left;
          const panelWidth = this.panel.offsetWidth || 270;
          if (left + panelWidth > scrollX + window.innerWidth) {
            left = scrollX + window.innerWidth - panelWidth - 10;
          }
          this.panel.style.left = `${left}px`;
          this.panel.style.top = `${scrollY + rect.bottom + 6}px`;
          const parsed = parseInputDate(this.input.value, this.includeTime);
          this.selected = parsed;
          this.current = parsed ? new Date(parsed) : new Date();
          this.render();
          this.panel.style.display = "block";
        }

        hide() {
          this.visible = false;
          this.panel.style.display = "none";
        }
      }

      function setupDateInput(input, includeTime) {
        const widget = new CalendarWidget(input, includeTime);
        const toggle = input.parentElement?.querySelector(".calendar-toggle");
        input.addEventListener("focus", () => widget.show());
        if (toggle) {
          toggle.addEventListener("click", (event) => {
            event.preventDefault();
            if (widget.visible) {
              widget.hide();
            } else {
              widget.show();
              input.focus();
            }
          });
        }
        input.addEventListener("blur", () => {
          setTimeout(() => normalizeDateInputValue(input, includeTime), 50);
        });
        input.addEventListener("change", () => normalizeDateInputValue(input, includeTime));
        if (input.value) {
          normalizeDateInputValue(input, includeTime);
        }
      }

      function initCalendarPickers() {
        document.querySelectorAll(".js-date-input").forEach(input => setupDateInput(input, false));
        document.querySelectorAll(".js-datetime-input").forEach(input => setupDateInput(input, true));
      }

      function initComboboxes() {
        const cache = {};
        const readOptions = (listId) => {
          if (cache[listId]) return cache[listId];
          const list = document.getElementById(listId);
          if (!list) {
            cache[listId] = [];
            return cache[listId];
          }
          const values = Array.from(list.querySelectorAll("option"))
            .map(opt => (opt.value || "").trim())
            .filter(Boolean);
          cache[listId] = values;
          return values;
        };

        const filterValues = (values, term) => {
          const q = term.trim().toLowerCase();
          if (!q) return values.slice(0, 8);
          return values.filter(v => v.toLowerCase().includes(q)).slice(0, 8);
        };

        const findExact = (values, term) => {
          const q = term.trim().toLowerCase();
          if (!q) return "";
          return values.find(v => v.toLowerCase() === q) || "";
        };

        document.querySelectorAll(".combo-wrapper[data-combo-list]").forEach(wrapper => {
          const input = wrapper.querySelector(".combo-input");
          const dropdown = wrapper.querySelector(".combo-dropdown");
          const listId = wrapper.getAttribute("data-combo-list");
          const targetId = wrapper.getAttribute("data-combo-target");
          const hidden = targetId ? document.getElementById(targetId) : null;
          if (!input || !dropdown || !listId) return;

          const applySelection = (value) => {
            input.value = value;
            if (hidden) hidden.value = value;
            dropdown.style.display = "none";
            input.dispatchEvent(new Event("change"));
          };

          const renderDropdown = (term) => {
            const options = filterValues(readOptions(listId), term);
            dropdown.innerHTML = "";
            if (!options.length) {
              dropdown.style.display = "none";
              return;
            }
            options.forEach(value => {
              const btn = document.createElement("button");
              btn.type = "button";
              btn.textContent = value;
              btn.addEventListener("click", () => applySelection(value));
              dropdown.appendChild(btn);
            });
            dropdown.style.display = "block";
          };

          input.addEventListener("focus", () => renderDropdown(input.value));
          input.addEventListener("input", () => {
            if (hidden) hidden.value = input.value;
            renderDropdown(input.value);
          });
          input.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
              const options = readOptions(listId);
              const match = findExact(options, input.value) || filterValues(options, input.value)[0];
              if (match) {
                event.preventDefault();
                applySelection(match);
              }
            }
            if (event.key === "Escape") {
              dropdown.style.display = "none";
            }
          });
          input.addEventListener("blur", () => {
            setTimeout(() => {
              dropdown.style.display = "none";
              if (hidden) hidden.value = input.value;
            }, 120);
          });
          document.addEventListener("click", (event) => {
            if (!wrapper.contains(event.target)) {
              dropdown.style.display = "none";
            }
          });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        makeTablesSortable();
        initNoteToggles();
        initCalendarPickers();
        initComboboxes();
        syncDateTimeInputsToLocal();
        const offset = new Date().getTimezoneOffset();
        document.cookie = `tz_offset=${offset}; path=/; max-age=31536000`;
        document.querySelectorAll("form").forEach(form => {
          if (!form.querySelector(".js-datetime-input")) return;
          let tzInput = form.querySelector("input[name='tz_offset']");
          if (!tzInput) {
            tzInput = document.createElement("input");
            tzInput.type = "hidden";
            tzInput.name = "tz_offset";
            form.appendChild(tzInput);
          }
          tzInput.value = offset;
          form.addEventListener("submit", () => {
            tzInput.value = offset;
          });
        });
      });
    })();
  </script>
